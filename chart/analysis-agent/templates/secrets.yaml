{{- if .Values.secrets.create -}}
---
# Gmail SMTP Credentials Secret
apiVersion: v1
kind: Secret
metadata:
  name: gmail-credentials
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "analysis-agent.notifier.labels" . | nindent 4 }}
type: Opaque
stringData:
  username: {{ .Values.secrets.gmail.username | quote }}
  password: {{ .Values.secrets.gmail.password | quote }}
  from-address: {{ .Values.notifier.email.fromAddress | quote }}

---
# Email Recipients Secret
apiVersion: v1
kind: Secret
metadata:
  name: email-recipients
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "analysis-agent.notifier.labels" . | nindent 4 }}
type: Opaque
stringData:
  recipients-critical: {{ .Values.notifier.email.recipients.critical | quote }}
  recipients-warning: {{ .Values.notifier.email.recipients.warning | quote }}
  recipients-info: {{ .Values.notifier.email.recipients.info | quote }}

{{- if .Values.secrets.github.token }}
---
# GitHub API Credentials Secret (optional)
apiVersion: v1
kind: Secret
metadata:
  name: github-credentials
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "analysis-agent.agent.labels" . | nindent 4 }}
type: Opaque
stringData:
  token: {{ .Values.secrets.github.token | quote }}
{{- end }}

{{- end }}
